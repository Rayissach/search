<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body class="h-screen w-screen bg-[#fff]">
        <nav class="grid grid-cols-12 h-15">
            <a class="grid-span-2 h-10 w-10 my-auto ml-4" href="index.html">
                <img alt="Google Logo" class="" src="../search/g-logo.png">
            </a>
            <div class="grid-span-8"></div>
            <a class="col-start-11 my-auto text-lg text-[#3c4043]" href="index.html">Home</a>
            <a class="col-start-12 col-end-13 my-auto text-lg text-[#3c4043]" href="images.html">Images</a>
        </nav>
        <div class="text-[#d93025] text-2xl mx-[35px] my-[25px]">
            <label>Advanced Search</label>
        </div>
        <div class="border-b border-[#ebebeb]"></div>
        <div class="w-[96%] mt-[40px] mr-[2%] mb-0 ml-[45px]">
            <form action="https://google.com/search" name="f">
                <div class="grid grid-cols-12 p-4 float-left text-[#333 w-full">
                    <label class="text-xl col-start-1 col-end-3">Find pages with...</label>
                    <input class="col-start-3 col-end-7" type="hidden" name="hl">
                    <label class="text-xl col-start-10 col-end-13">To do this in the search box.</label>
                </div>
                <div class="grid grid-cols-12 p-4 mb-4 float-left text-[#333] gap-6 h-[25px] w-full">
                    <label class="text-sm col-start-1 col-end-3 my-auto">all these words:</label>
                    <input class="border border-[#d9d9d9] col-start-3 col-end-10 py-1 px-8 shadow shadow-inner shadow-[#d9d9d9] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#4d90fe]" type="text" name="as_q">
                    <label class="text-sm col-start-10 col-end-13 my-auto h-[30px]">
                        Type the important words: <span class="text-[#555] text-xs font-mono">tri-colour rat terrier</span></label>
                </div>
                <div class="grid grid-cols-12 p-4 mb-4 float-left text-[#333] gap-6 h-[25px] w-full">
                    <label class="text-sm col-start-1 col-end-3 my-auto"> this exact word or phrase:</label>
                    <input class="border border-[#d9d9d9] col-start-3 col-end-10 py-1 px-8 shadow shadow-inner shadow-[#d9d9d9] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#4d90fe]" type="text" name="as_epq" value>
                    <label class="text-sm col-start-10 col-end-13 my-auto h-[30px]">
                        Put exact words in quotes: <span class="text-[#555] text-xs font-mono">"rat terrier"</span></label>
                </div>
                <div class="grid grid-cols-12 p-4 mb-4 float-left text-[#333] gap-6 h-[25px] w-full">
                    <label class="text-sm col-start-1 col-end-3 my-auto">any of these words:</label>
                    <input class="border border-[#d9d9d9] col-start-3 col-end-10 py-1 px-8 shadow shadow-inner shadow-[#d9d9d9] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#4d90fe]" type="text" name="as_oq" value>
                    <label class="text-sm col-start-10 col-end-13 my-auto h-[30px]">
                        Type OR between all the words you want: <span class="text-[#555] text-xs font-mono">miniature OR standard</span></label>
                </div>
                <div class="grid grid-cols-12 p-4 mb-4 float-left text-[#333] gap-6 h-[25px] w-full">
                    <label class="text-sm col-start-1 col-end-3 my-auto">none of these words:</label>
                    <input class="border border-[#d9d9d9] col-start-3 col-end-10 py-1 px-8 shadow shadow-inner shadow-[#d9d9d9] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#4d90fe]" type="text" name="as_eq" value>
                    <label class="text-sm col-start-10 col-end-13 my-auto h-[30px]">
                        Put a minus sign just before words that you don't want: <span class="text-[#555] text-xs font-mono">-rodent, -"Jack Russell"</span></label>
                </div>
                <div class="grid grid-cols-12 p-4 mb-4 float-left text-[#333] gap-6 h-[25px] w-full">
                    <label class="text-sm col-start-1 col-end-3 my-auto"></label>
                    <div class="col-start-3 col-end-10">
                        <input type="hidden" name="tbs" value>
                        <input class="float-right px-12 bg-[#4d90fe] rounded-md text-[#fff] border border-[#3079ed] h-[35px] text-lg font-bold " type="submit" value="Advanced Search">
                    </div>
                    <label class="text-sm col-start-10 col-end-13 my-auto h-[30px]"></label>
                </div>
            </form>
        </div>

    </body>
</html>
